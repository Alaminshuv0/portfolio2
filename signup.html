<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT | Signup</title>
    <link rel="stylesheet" href="css/projects.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
</head>
<body>

    <section class="form-section">
        <div class="form-container">
            <div class="form">
                <h1 class="form-heading">New here? sign up now</h1>
                <input type="text" autocomplete="off" id="name" placeholder="full name">
                <input type="email" autocomplete="off" id="email" placeholder="email">
                <input type="password" autocomplete="off" id="password" placeholder="password">
                <input type="number" autocomplete="off" id="number" placeholder="phone number">
                <span class="error ">***this is an error</span>

                <div>
                    <input type="checkbox" id="tc" class="tc-text"><label for="tc">you agree to our <a href="#">terms & conditions</a></label>
                </div>

                <button class="submit-btn">Sign up</button>
                <a href="/login" class="other-form-link">already have an account? click here</a>
            </div>
            <img src="images/shutterstock_373986985.jpg"class="form-img" alt="">
        </div>
    </section>
    
</body>
</html>
